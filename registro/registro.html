<head>

<body>

  <nav class="navbar bg-primary navbar-expand-lg py-4 px-3">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="../index.html">Películas y Series G8</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

    <div class="container-fluid">
        <div class="row justify-content-center my-4">
            <div class="col-11 col-sm-10 col-md-8">
                <p class="display-5 mb-4">Registrarse</p>
                <form class="row g-3 justify-content-center">
                    <div class="col-md-6">
                        <div class="col-12 my-3">
                            <label for="inputAddress" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
                        </div>
                        <div class="col-12 my-3">
                            <label for="inputAddress2" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apellido">
                        </div>
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                      <div class="col-12 my-3">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>

                
                      <!-- <div class="col-12 my-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div> -->

                      <div class="col-12 my-3">
                        <div class="mb-3 flatpickr">
                            <label for="datetimepicker1" class="form-label">Selecciona una fecha</label>  
                            
                            <div class="input-group">
                              <input type="text" class="form-control" id="datetimepicker1"/>
                              <span class="input-group-text">
                                <i class="bi bi-calendar3" id="datetimepicker1"></i>
                              </span>      
                            </div>
                        </div>
                      </div>
  
                      <div class="col-12 my-3">
                        <label for="inputState" class="form-label">País</label>
                        <select id="inputState" class="form-select">
                          <option selected>...</option>
                          <option>Argentina</option>
                          <option>EE.UU.</option>
                          <option>Japón</option>
                        </select>
                      </div>

                      <!-- <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div> -->

                    <div class="col-12 my-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Aceptar términos y condiciones.
                          </label>
                        </div>
                      </div>
  
                      <div class="col-12 my-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                      </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
